version: 0.4
base: node:20.9.0
build: npm install --production && npm i --save-dev @types/node && npm run build
run: node .
configs:
  schema:
    definitions:
      log_levels:
        enum:
          - 'error'
          - 'warn'
          - 'info'
          - 'verbose'
          - 'debug'
        type: string 
    properties:
      log_level:
        $ref: '#/definitions/log_levels'
        default: 'debug'
    type: object
  uischema:
    elements:
    - label: Log Level
      scope: '#/properties/log_level'
      type: Control
    type: VerticalLayout